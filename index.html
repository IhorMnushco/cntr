<!doctype html>
<html class="no-js" lang="en">
	<head>

		<title>CNTR</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	</head>
	<body>

        <div id="wrapper">
            <div class="box">
                <form class="form">
                    <p class="form__description">Default setting</p>
                    <input type="text" name="phone" class="phone form__input" placeholder="Enter phone">
                    <p class="form__description">With flags in select</p>
                    <input type="text" name="phone" class="flags form__input" placeholder="Enter phone">
                    <p class="form__description">With flag in input</p>
                    <input type="text" name="phone" class="flag form__input" placeholder="Enter phone">
                    <p class="form__description">Select with country</p>
                    <div class="select form__input">Country</div>
                    <p class="form__description">Select with choose countries</p>
                    <div class="choose form__input">Country</div>
                    <p class="form__description">Select with delete choose countries</p>
                    <div class="delete form__input">Country</div>
                    <p class="form__description">Select with country and search</p>
                    <input type="text" name="country" class="search form__input" placeholder="Enter country">
                </form>
            </div>
        </div>

        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

        <link rel="stylesheet"  href="css/main.min.css">
        <link rel="stylesheet"  href="css/cntr.min.css">

        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/cntr.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
